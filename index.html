<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSE Reporting App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="Header & Footer Files/WhatsApp Image 2024-06-02 at 16.58.56.jpeg" alt="Profile Picture" class="profile-pic">
      <div class="user-info">
        <span>Logout</span>
        <span>Welcome!</span>
        <span>Syed Aamir Mukhtar</span>
      </div>
      <div class="notification">
        <span class="notification-badge">1</span>
        <i class="fa-solid fa-bullhorn" alt="Notification Icon" class="notification-icon"></i>
      </div>
    </div>
    <div class="navbar-center">
      <h1>HSE Reporting App</h1>
    </div>
    <div class="navbar-right">
      <span>License expires in 90 days | <a href="#">Extend Now</a></span>
      <span>Sunday, 6<sup>th</sup> Oct 2024</span>
      <img src="Header & Footer Files/Logo White Text.png" alt="Logo" class="logo">
    </div>
    
  </div>

  <div class="main">
    <h2>Open Reports</h2>
    <div class="menu">
      <div class="menu-item">
        <i class="fa-solid fa-house" alt="Home Icon"></i>
        <span>Home</span>
      </div>
      <div class="menu-item">
        <i class="fa-regular fa-file-lines" alt="Reports Icon"></i>
        <span>Reports</span>
      </div>
      <div class="menu-item">
        <i class="fa-solid fa-chart-pie" alt="My Stats Icon"></i>
        <span>My Stats</span>
      </div>
      <div class="menu-item">
        <i class="fa-solid fa-chart-gantt" alt="Site Stats Icon"></i>
        <span>Site Stats</span>
      </div>
      <div class="menu-item">
        <i class="fa-regular fa-lightbulb" alt="Emergency Icon"></i>
        <span>Emergency</span>
      </div>
      <div class="menu-item new-report">
        <span>+</span>
        <span>New Report</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search here">
        <i class="fa-solid fa-magnifying-glass" alt="Search Icon" ></i>
      </div>
    </div>
    <button class="print-btn">Print</button>
  </div>
</body>
</html>
